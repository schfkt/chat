<div class="chat-view-message <%- isYou ? 'chat-view-message--you' : '' %>">
  <div class="chat-view-message__heading">
    <span title="<%- createdAtHumanized %>" data-toggle="tooltip">
      <%- createdAtHumanized %>
    </span>
    by
    <span class="chat-view-message__author" title="<%- author.login %>" data-toggle="tooltip">
      <%- author.login %>
    </span>
  </div>
  <div class="chat-view-message__body"><%- text %></div>
</div>
