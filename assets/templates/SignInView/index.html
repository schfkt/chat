<div class="panel panel-default sign-up-view">
  <div class="panel-heading">Welcome to the Chat!</div>
  <div class="panel-body">
    <div class="sign-up-view__title">Sign in to start chatting</div>

    <form class="form-horizontal" data-form>
      <div class="form-group">
        <label for="user-email" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user-email" placeholder="Login" data-login required>
        </div>
      </div>
      <div class="form-group">
        <label for="user-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="user-password" placeholder="Password" data-password required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" data-submit data-loading-text="Processing...">Sign in</button>
        </div>
      </div>
    </form>

    <div class="sign-up-view__sign-in">
      <div class="sign-up-view__already-have">Doesn't have an account?</div>
      <a href="#sign-up" class="btn btn-primary">Create a new one</a>
    </div>
  </div>
</div>
